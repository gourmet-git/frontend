<div class="modal-header">
  <h4 class="modal-title">Add a dish</h4>
  <button
    type="button"
    class="close"
    aria-label="Close"
    (click)="activeModal.dismiss('Cross click')"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="dish">
    <div class="form-group">
      <label for="dish"> Name of dish </label>
      <input
        id="dish"
        class="form-control"
        type="text"
        formControlName="dish"
      />
    </div>

    <div class="form-group">
      <label for="photo"> URL of photo </label>
      <input
        id="photo"
        class="form-control"
        type="text"
        formControlName="photo"
      />
    </div>
  </form>
</div>
<div class="modal-footer">
  <button
    (click)="onSubmit()"
    class="button"
    type="submit"
    class="btn btn-primary"
  >
    Submit
  </button>
  <button
    type="button"
    class="btn btn-outline-dark"
    (click)="activeModal.close('Close click')"
  >
    Close
  </button>
</div>
