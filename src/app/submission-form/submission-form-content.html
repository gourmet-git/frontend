<div class="modal-header">
  <h4 class="modal-title">New Recipe for {{ dish }}</h4>
  <button
    type="button"
    class="close"
    aria-label="Close"
    (click)="activeModal.dismiss('Cross click')"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="recipe">
    <div class="form-group">
      <label for="source"> Source </label>
      <input
        id="source"
        class="form-control"
        type="text"
        formControlName="source"
      />
    </div>

    <div class="form-group">
      <label for="serving-size"> Serving Size </label>
      <input
        id="serving-size"
        class="form-control"
        type="text"
        formControlName="serving_size"
      />
    </div>

    <div class="form-group" formArrayName="ingredients">
      <h5>Ingredients</h5>
      <div *ngFor="let ingredients of ingredients.controls; let i=index">
        <label for="ingredient-{{ i }}">Ingredient {{ i+1 }}</label>
        <input
          id="ingredient-{{ i }}"
          class="form-control"
          type="text"
          [formControlName]="i"
        />
      </div>
      <button (click)="addIngredients()" class="btn btn-outline-dark">
        + Add another ingredient
      </button>
    </div>

    <div class="form-group" formArrayName="instructions">
      <h5>Instructions</h5>
      <div *ngFor="let instructions of instructions.controls; let i=index">
        <label for="instruction-{{ i }}">Step {{ i+1 }}</label>
        <input
          id="instruction-{{ i }}"
          class="form-control"
          type="text"
          [formControlName]="i"
        />
      </div>
      <button (click)="addInstructions()" class="btn btn-outline-dark">
        + Add another step
      </button>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button
    (click)="onSubmit()"
    class="button"
    type="submit"
    class="btn btn-primary"
  >
    Submit
  </button>
  <button
    type="button"
    class="btn btn-outline-dark"
    (click)="activeModal.close('Close click')"
  >
    Close
  </button>
</div>
