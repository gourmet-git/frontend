<div *ngIf="dish">
  <h2>{{ dish.name }}</h2>

  <div class="recipe-section">
    <h4>Source</h4>
    <div class="recipe-detail" *ngFor="let recipe of recipes">
      {{ recipe.source }}
    </div>
  </div>

  <div class="recipe-section">
    <h4>Serving Size</h4>
    <div class="recipe-detail" *ngFor="let recipe of recipes">
      {{ recipe.serving_size }}
    </div>
  </div>

  <div class="recipe-section">
    <h4>Ingredients</h4>
    <ul class="recipe-detail" *ngFor="let recipe of recipes">
      <li *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.quantity }} {{ ingredient.name }}
      </li>
    </ul>
  </div>

  <div class="recipe-section">
    <h4>Instructions</h4>
    <ol class="recipe-detail" *ngFor="let recipe of recipes">
      <li *ngFor="let step of recipe.instructions">
        {{ step }}
      </li>
    </ol>
  </div>
</div>
